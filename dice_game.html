    <main>
    <h1>DICE GAME</h1>

        <h2>You</h2>
        
            <image src="images/0.jpg" id="your_dice_1">
            <image src="images/0.jpg" id="your_dice_2">

        <p id="total_score2">0</p>

    </div>

    <h1 id="winner">&nbsp</h1>
